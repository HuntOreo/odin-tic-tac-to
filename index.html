<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./infrastructure/normalize.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="scoreboard hidden">
      <h1></h1>
    </div>
    <div class="menu">
      <form action="" id="add-players">
        <fieldset>
          <legend>Player One</legend>
          <div class="container">
            <div class="wrapper">
              <label for="playerOneName">Name</label>
              <input type="text" name="name" id="playerOneName" value="Player One" maxlength="20" required>
            </div>
            <div class="wrapper">
              <label for="playerOneMarker">Marker</label>
              <input type="text" name="marker" id="playerOneMarker" value="X" maxlength="1" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Player Two</legend>
          <div class="container">
            <div class="wrapper">
              <label for="playerTwoName">Name</label>
              <input type="text" name="name" id="playerTwoName" value="Player Two" maxlength="20" required>
            </div>
            <div class="wrapper">
              <label for="playerTwoMarker">Marker</label>
              <input type="text" name="marker" id="playerTwoMarker" value="O" maxlength="1" required>
            </div>
          </div>
        </fieldset>

        <button type="submit">Submit Players</button>
      </form>
    </div>
    <div class="app hidden"></div>
    <div class="buttons hidden">
      <button>Restart</button>
      <button>End</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
